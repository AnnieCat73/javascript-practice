<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 4rem;
      height: 4rem;
      outline: 1px black solid;
    }

    .boxes {
      display: flex;
      gap: 1em;
    }

    .tooltips {
      display: flex;
      gap: 2em;
      margin-top: 10rem;
    }

    .tooltip {
      outline:
       1px solid pink;
      width: 2rem;
      height: 3rem;
    }

    .active {
      outline: 2px solid blue;

    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="box"></div>
    <div class="box" id="special-box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="tooltips">
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
  </div>

  <div id="mylinks"></div>

  
  
  <script src="script.js"></script>
</body>
</html>
