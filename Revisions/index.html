<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 4rem;
      height: 4rem;
      outline: 1px black solid;
    }

    .boxes {
      display: flex;
      gap: 1em;
    }

    .tooltips {
      display: flex;
      gap: 2em;
      margin-top: 10rem;
    }

    .tooltip {
      outline:
       1px solid pink;
      width: 2rem;
      height: 3rem;
    }

    .active {
      outline: 2px solid blue;

    }

    p {
      color: black;
    }
    .animation {
      animation-name: color;
      animation-direction: alternate-reverse;
      animation-duration: 3s;
      animation-play-state: running;
    
    }

    .goodguy {
      color: green;
      font-style: bold;
    }

    @keyframes color {
      0% {
        color: red;
      }
      30% {
        color: yellow;
      }
      60% {
        color: green;
      }
      70% {
        color: blueviolet;
      }
      100% {
        color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="boxes">
    <div class="box"></div>
    <div class="box" id="special-box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <div class="tooltips">
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
    <div class="tooltip"></div>
  </div>

  <div id="mylinks"></div>

  <p id="color" >I am changing my color every 3 seconds...</p>

  <div id="my-pets"></div>

  <div id="star-wars">
    <div class="character" data-type="good-guy">Luke Skywalker</div>
    <div class="character" data-type="good-guy">Yoda</div>
    <div class="character" data-type="villain">Darth Vader</div>
  </div>
  
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>

  <div class="clown-hat" data-color="red" data-num-stripes="3">A Clown hat</div>
  <button id="button"></button>


  <script src="script.js"></script>
</body>
</html>
