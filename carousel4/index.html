<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <button class="carousel__btn carousel__btn--left">
      <svg id="left" viewBox="0 0 54 69.007">
        <path d="M47 0L3.44 34.502 47 69.007z" />
      </svg>
    </button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide current-slide"><img src="img/img-1.jpg" alt="" class="carousel__image"></li>
        <li class="carousel__slide"><img src="img/img-2.jpg" alt="" class="carousel__image"></li>
        <li class="carousel__slide"><img src="img/img-3.jpg" alt="" class="carousel__image"></li>
      </ul>
    </div>
    <button class="carousel__btn carousel__btn--right">
      <svg viewBox="0 0 54 69.007">
        <path d="M5-.121l43.56 34.502L5 68.886z" />
      </svg>
    </button>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
